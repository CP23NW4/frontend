name: CI/CD for frontend

on:
  push:
    branches:
      - test-cicd-vm2

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Install OpenVPN
      run: |
        sudo apt update
        sudo apt install -y openvpn openvpn-systemd-resolved
    - name: Connect to VPN
      uses: "kota65535/github-openvpn-connect-action@v2"
      with:
        config_file: .github/workflows/sitst-client.ovpn
        username: ${{ secrets.OVPN_USERNAME }}
        password: ${{ secrets.OVPN_PASSWORD }}
      
    - name: Install SSH key
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: SSH into Azure VM and pull new code
      run: |
        ssh -o StrictHostKeyChecking=no sysadmin@10.4.85.24 "cd /home/sysadmin/frontend && git pull"

    - name: Show Docker container status
      run: |
        ssh -o StrictHostKeyChecking=no sysadmin@10.4.85.24 "docker ps -a"

    - name: Install Dependencies
      run: npm install

    - name: Build Application
      run: npm run build

    - name: Archive Build
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: dist
        
    - name: Stop and remove existing containers
      run: |
        ssh -o StrictHostKeyChecking=no sysadmin@10.4.85.24 "cd /home/sysadmin/proxy && docker-compose stop frontend-container"
        ssh -o StrictHostKeyChecking=no sysadmin@10.4.85.24 "cd /home/sysadmin/proxy && docker-compose rm -f frontend-container"

    - name: Rebuild Docker containers
      run: |
        ssh -o StrictHostKeyChecking=no sysadmin@10.4.85.24 "cd /home/sysadmin/proxy && docker-compose up -d --build frontend-container"

    - name: Show Docker container status
      run: |
        ssh -o StrictHostKeyChecking=no sysadmin@10.4.85.24 "docker ps -a"
